<!DOCTYPE html>
<html>
<head>
    <title>Daily Click Game</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: #0a0a1a;
            color: #00ffff;
            line-height: 1.6;
            letter-spacing: 1px;
        }

        .container {
            position: relative;
            z-index: 2;
        }

        .welcome-banner {
            background: linear-gradient(45deg, #001428, #002040);
            padding: 25px;
            border: 2px solid #00ffff;
            border-radius: 5px;
            margin: 20px auto;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .welcome-banner p {
            font-size: 1.1rem;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            font-weight: 300;
            text-transform: uppercase;
        }

        .btn {
            font-family: "Segoe UI", Arial, sans-serif;
            padding: 12px 30px;
            border: 2px solid #00ffff;
            background: #001428;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
        }

        .btn-primary {
            color: #00ffff;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }

        .btn-outline {
            color: #ff69b4;
            border-color: #ff69b4;
            text-shadow: 0 0 5px rgba(255, 105, 180, 0.5);
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.3);
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px currentColor;
        }

        .click-button {
            padding: 30px 60px;
            font-size: 1.4rem;
            background: #001428;
            color: #fff;
            border: 2px solid #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.4);
            margin: 30px 0;
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 20px rgba(0, 255, 255, 0.3); }
            50% { box-shadow: 0 0 40px rgba(0, 255, 255, 0.5); }
            100% { box-shadow: 0 0 20px rgba(0, 255, 255, 0.3); }
        }

        .stats {
            margin: 20px auto;
            padding: 25px;
            background: #001428;
            border: 2px solid #00ffff;
            border-radius: 5px;
            max-width: 400px;
            line-height: 2;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .stats span {
            color: #ff69b4;
            text-shadow: 0 0 5px rgba(255, 105, 180, 0.5);
            font-weight: bold;
        }

        .leaderboard {
            margin: 40px auto;
            padding: 25px;
            background: #001428;
            border: 2px solid #00ffff;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .leaderboard table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        .leaderboard th, .leaderboard td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid rgba(0, 255, 255, 0.2);
        }

        .leaderboard .guest {
            color: #ff69b4;
        }

        h2, h3 {
            color: #fff;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
            font-size: 1.8rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 300;
            margin-bottom: 30px;
        }

        #timeRemaining {
            color: #ff69b4;
            text-shadow: 0 0 5px rgba(255, 105, 180, 0.5);
            margin-top: 20px;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Welcome Banner -->
        <div class="welcome-banner">
            <p>Enter the OASIS<br>Play as Guest or Create Your Identity</p>
            <button class="btn btn-primary" onclick="showModal('registerModal')">Create Identity</button>
            <button class="btn btn-outline" onclick="showModal('loginModal')">Access Portal</button>
        </div>

        <!-- Game Area -->
        <div class="game-area">
            <h2>Welcome <span id="playerName">Guest</span>!</h2>
            
            <div class="stats">
                SCORE: <span id="score">0000</span><br>
                CHAIN MULTIPLIER: <span id="chainDays">0</span><br>
                POWER BOOST: <span id="bonusPercent">0</span>%
            </div>

            <button class="btn click-button" onclick="handleClick()">
                INITIATE SEQUENCE
            </button>

            <div id="timeRemaining">SYSTEM READY</div>
        </div>

        <!-- Leaderboard -->
        <div class="leaderboard">
            <h3>Global Rankings</h3>
            <div id="leaderboardContent"></div>
        </div>
    </div>

    <script>
        let currentUser = {
            isGuest: true,
            guestId: null
        };

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user has a session
            if (!document.cookie.includes('connect.sid')) {
                initializeGuest();
            }
            updateLeaderboard();
        });

        function initializeGuest() {
            // Get existing guest ID or create new one
            let guestId = localStorage.getItem('guestId');
            if (!guestId) {
                guestId = 'Guest_' + Math.floor(Math.random() * 10000);
                localStorage.setItem('guestId', guestId);
            }
            currentUser.guestId = guestId;
            document.getElementById('playerName').textContent = guestId;
        }

        async function handleClick() {
            try {
                const endpoint = currentUser.isGuest ? '/api/guest/score' : '/api/score';
                const body = currentUser.isGuest ? { guestId: currentUser.guestId } : {};
                
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(body)
                });

                const data = await response.json();

                if (response.ok) {
                    updateScoreDisplay(data);
                    updateLeaderboard();
                } else {
                    if (data.nextClickTime) {
                        updateTimeRemaining(new Date(data.nextClickTime));
                    }
                    alert(data.error || 'Click failed');
                }
            } catch (error) {
                alert('Error processing click');
            }
        }

        function updateScoreDisplay(data) {
            document.getElementById('score').textContent = data.totalScore;
            document.getElementById('chainDays').textContent = data.chainDays;
            document.getElementById('bonusPercent').textContent = (data.chainDays * 10);
            
            if (data.nextClickTime) {
                updateTimeRemaining(new Date(data.nextClickTime));
            }
        }

        function updateTimeRemaining(nextClickTime) {
            const timeRemainingElement = document.getElementById('timeRemaining');
            
            function updateTimer() {
                const now = new Date();
                const timeLeft = nextClickTime - now;
                
                if (timeLeft <= 0) {
                    timeRemainingElement.textContent = 'SYSTEM READY';
                    return;
                }

                const hours = Math.floor(timeLeft / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                timeRemainingElement.textContent = 
                    `NEXT SEQUENCE IN: ${hours}H ${minutes}M`;
            }

            updateTimer();
            setInterval(updateTimer, 60000); // Update every minute
        }

        async function updateLeaderboard() {
            try {
                const response = await fetch('/api/leaderboard');
                const leaders = await response.json();
                
                const leaderboardHTML = `
                    <table>
                        <tr>
                            <th>RANK</th>
                            <th>PLAYER</th>
                            <th>SCORE</th>
                            <th>CHAIN</th>
                        </tr>
                        ${leaders.map((leader, index) => `
                            <tr class="${leader.isGuest ? 'guest' : ''}">
                                <td>${index + 1}</td>
                                <td>${leader.username}</td>
                                <td>${leader.score}</td>
                                <td>${leader.chainDays}</td>
                            </tr>
                        `).join('')}
                    </table>
                `;
                
                document.getElementById('leaderboardContent').innerHTML = leaderboardHTML;
            } catch (error) {
                console.error('Error updating leaderboard:', error);
            }
        }
    </script>
</body>
</html>
